<div class="background">
<div class="container">
    <div class="card">
        <h1>FUnKY </h1>
        <h3 class="title">Employee profile</h3>
    <p>Select a employee to know about them </p>
        <ng-select [items]="name"
      bindLabel="first_name"
      class="form-control"
      bindValue="id"
      ng-options="key as value for (key, value) in name.first_name | orderBy: 'key'"
      [(ngModel)]="selectedCityId">
      </ng-select>
      <div class="next">
        <button  [routerLink]="['/user-detail', selectedCityId]" >next</button>
      </div>
      </div>
    </div>
</div>
